<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css/style-float.css" />
		<title>Home-work 8: Float</title>
	</head>
	<body>
		<div class="wrapper-float">
			<div class="container">
				<div class="block left"></div>
				<div class="block right"></div>
			</div>
			<div class="container">
				<div class="block left"></div>
				<div class="block right"></div>
				<div class="block right"></div>
				<div class="block right"></div>
			</div>
			<div class="container">
				<div class="block left"></div>
				<div class="block left"></div>
				<div class="block right"></div>
				<div class="block right"></div>
			</div>
			<div class="container">
				<div class="block main main--right"></div>
				<div class="left stacked">
					<div class="block"></div>
					<div class="block"></div>
				</div>
			</div>
			<div class="container">
				<div class="block block--large left main main--center"></div>
				<div class="block--large stacked left">
					<div class="block block--large"></div>
					<div class="block block--large"></div>
				</div>
			</div>
		</div>
	</body>
</html>

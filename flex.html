<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css/style-flex.css" />
		<title>Home-work 8: Flex</title>
	</head>
	<body>
		<div class="wrapper-flexbox">
			<div class="container">
				<div class="block left"></div>
				<div class="block right"></div>
			</div>
			<div class="container">
				<div class="block left"></div>
				<div class="block"></div>
				<div class="block"></div>
				<div class="block"></div>
			</div>
			<div class="container">
				<div class="block"></div>
				<div class="block left"></div>
				<div class="block"></div>
				<div class="block"></div>
			</div>
			<div class="container right">
				<div class="block main"></div>
				<div class="stacked block--primary special">
					<div class="block"></div>
					<div class="block"></div>
				</div>
			</div>
			<div class="container center">
				<div class="block block--large main"></div>
				<div class="stacked block--large">
					<div class="block block--large"></div>
					<div class="block block--large"></div>
				</div>
			</div>
		</div>
	</body>
</html>
